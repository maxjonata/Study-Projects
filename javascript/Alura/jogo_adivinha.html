<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}
	
	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
	
	function sorteia(n) {
	sorteio = Math.round(Math.random() * n);
	return sorteio
	}
	
	var n = parseInt(prompt("O número sorteado será de 0 a...?"));
	var numeroPensado = sorteia(n);
	var maxtentativas = 3
	
	for (tentativas = 1; tentativas <= maxtentativas; tentativas++) {
		mostra("Tentativa " + tentativas + " de " + maxtentativas);
		var chute = parseInt(prompt("Digite seu chute de 0 a " + n + "!"));
		if(chute == numeroPensado) {
			mostra("Você acertou!");
			break
		}
		
		else {
			if(chute > numeroPensado){
			mostra("Você errou, o número pensado era menor.");
			}
			else{
			mostra("Você errou, o número pensado era maior.");
			}
		}
	};
	
</script>
